<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Temporarily Unavailable</title>
    <style>
      /* A simple CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 3em;
        margin-bottom: 10px;
        color: #d9534f; /* A red color to grab attention */
      }

      p {
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .contact-info {
        font-size: 1em;
        color: #777;
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.2em;
        }

        p {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üõ†Ô∏è Website Under Construction</h1>
      <p>
        We're currently working on something awesome! Our website is temporarily
        unavailable while we perform some important updates. We appreciate your
        patience.
      </p>
      <p>Please check back again soon.</p>
      <div class="contact-info">
        For urgent inquiries, you can reach us at:
        <a href="mailto:contact@example.com">contact@example.com</a>
      </div>
    </div>
  </body>
</html>
